<!DOCTYPE html>
<html lang = 'en-us'>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <title>RPS Multiplayer</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>


<body>
    <div id='title'>ROCK! PAPER! SCISSORS!</div>
    <div id='playerDisplay'>You are spectating</div>
    <div id='YourChoice' hidden></div>
    <div id='victor' hidden></div>
    <div id ='joinbox'>
        
        USERNAME: <input type='text' id='username'>

        <button id='P1' class='choosePlayer' data='1'>JOIN</button>
    </div>
    <div id='roundTimer'></div>
    <div id='choiceBox' hidden>
        <button id='R' class = 'RPS' data = 'rock'>ROCK</button>
        <button id='P' class = 'RPS' data = 'paper'>PAPER</button>
        <button id='S' class = 'RPS' data = 'scissors'>SCISSORS</button>
    </div>

    <div id='gameBox'>
        <div id ='P1Box' class ='playerBox'>
            <div id='P1Name' class = 'name'>Player One:</div>
            <img id='P1Image' src = '#' hidden>
            <div id='P1Score' class='score'>WINS: 0</div>
        </div>
        <div id ='P2Box' class ='playerBox'>
            <div id='P2Name' class = 'name'>Player Two:</div>
            <img id='P2Image' src = '#' hidden>
            <div id='P2Score' class='score'>WINS: 0</div>
        </div>
    </div>
    <div id='chatBox'>
        <div id ='chat'></div>
        <div id ='sendBox'>
            <input type='text' id='textBox'>
            <button id='inputButton'>SEND</button>
        </div>
        
    </div>
